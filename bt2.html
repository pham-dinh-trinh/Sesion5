<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert dashes (-) between even numbers</title>
</head>
<body>
<script>
    let num= prompt("Nhập số");
    let x = [];
    for (i=0;i<num.length;i++){
        if (num[i]%2===0 && num[i+1]%2===0){
            x.push(num[i],"-");
        }
        else x.push(num[i]);
    }
    document.write(x.join(" "));
</script>
</body>
</html>
